<div class="container">
    <form *ngIf="movie$ | async as movie">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <label class="form-control-plaintext" id="staticEmail"> {{movie.title}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Language</label>
            <div class="col-sm-10">
                <label class="form-control-plaintext" id="staticEmail"> {{movie.language}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <label class="form-control-plaintext" id="staticEmail"> {{movie.location}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">IMDB Rating</label>
            <div class="col-sm-10">
                <label class="form-control-plaintext" id="staticEmail"> {{movie.imdbRating}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Listing</label>
            <div class="col-sm-10">
                <label class="form-control-plaintext" id="staticEmail"> {{movie.listingType}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Poster</label>
            <div class="col-sm-10">
                <img src="{{movie.poster}}" />
                <!-- <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="movie.poster"> -->
            </div>
        </div>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </form>
</div>
