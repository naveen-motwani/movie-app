<div class="container">
  <form [formGroup]="contactForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="email" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
          <table class="table">
            <thead>
              <tr>
                <th>Poster</th>
                <th scope="col">Title</th>
                <th scope="col">Language</th>
                <th scope="col">Location</th>
                <th scope="col">imdbRating</th>
                <th scope="col">Listing</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="searchResponse$ | async as searchResponse">
                <tr *ngFor="let item of searchResponse.records">
                  <td><img src="{{item.poster}}" height="30px" width="30px" /></td>
                  <td>{{item.title}}</td>
                  <td>{{item.language}}</td>
                  <td>{{item.location}}</td>
                  <td>{{item.ibmdRatinge}}</td>
                  <td>{{item.listingType}}</td>
                </tr>
              </ng-container>
            </tbody>

          </table>
        </div>
        <div class="col-md-1"></div>

      </div>
    </div>
  </form>
</div>
